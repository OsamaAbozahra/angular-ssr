<h2>News</h2>
<ul>
  <li *ngFor="let news of newsList" class="news-list">
    <div>
      <p>{{news.author}}</p>
      <p>{{news.content}}</p>
      <p>{{news.publishedAt}}</p>
      <img src="{{news.urlToImage}}" alt="{{news.description}}">
      <a routerLink="/news/">See More</a>
    </div>
  </li>
</ul>
